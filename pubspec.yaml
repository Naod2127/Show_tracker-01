name: show_tracker
description: A Kotatsu-style show tracking app (Material 3)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0

  # Material 3 is built into Flutter stable (no extra package needed)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/shows.json